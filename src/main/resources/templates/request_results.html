<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат запроса</title>
</head>
<body>
<form method="post">
    <label>
        Строка для регистронезависимого поиска
        <input type="text" name="string_to_find">
    </label>
    <input type="submit">
</form>

<a href="/">На главную</a>
    <div th:if="${flag}">
        <table>
            <tr>
                <th>Тип транзакции</th>
                <th>Описание транзакции</th>
                <th>ID пользователя</th>
                <th>Время транзакции</th>
                <th>Код MCC</th>
                <th>Сумма</th>
                <th>ID терминала</th>
            </tr>
            <tr th:each="transaction : ${result}">
                <td th:each="text : ${transaction}" th:text="${text}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
